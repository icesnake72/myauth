# ================================================
# 개발 환경 설정 (application-dev.yaml)
# 사용 방법: --spring.profiles.active=dev
# ================================================

# 서버 설정 - HTTP (개발 환경)
server:
  port: 9080  # HTTP 포트 (개발 환경)

# 로깅 설정 - 개발 환경에서는 상세한 로그 출력
logging:
  level:
    root: INFO
    com.example.myauth: DEBUG
    # Spring Security 필터 체인 디버그 로깅 (개발 환경에서만 활성화)
    org.springframework.security: DEBUG
    org.springframework.security.web.DefaultSecurityFilterChain: DEBUG

# JPA 설정 - 개발 환경에서는 SQL 로그 출력
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 애플리케이션 커스텀 설정
app:
  # 쿠키 보안 설정
  cookie:
    secure: false  # HTTP 개발 환경에서는 false 설정

  # CORS 허용 출처 (개발 환경)
  cors:
    allowed-origins:
      - http://localhost:3000      # React 개발 서버
      - http://localhost:5173      # Vite 개발 서버
      - http://localhost:8080      # Vue 개발 서버
      - http://localhost:4200      # Angular 개발 서버
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    allow-credentials: true  # 쿠키 전송 허용

  # OAuth 리다이렉트 설정
  oauth:
    kakao-redirect-url: http://localhost:5173/oauth/callback  # 카카오 로그인 성공 후 리다이렉트할 프론트엔드 URL


# 개발 환경 실행
# ./gradlew bootRun --args='--spring.profiles.active=dev'